<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>@media (min-width: 768px) {body {max-width: 800px;margin: 0 auto;}}</style></head><body class="bg-gray-100 p-4 font-sans text-gray-800"><div class="container mx-auto bg-white rounded-lg shadow-lg p-6 md:p-8 lg:p-10"><h1 class="text-3xl md:text-4xl font-bold text-center text-blue-700 mb-6">Markdown Content</h1><div id="markdown-content" class="prose lg:prose-xl max-w-none">Loading markdown...</div></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error('Network response was not ok ' + response.statusText);}return response.text();}).then(markdown => {const htmlContent = marked.parse(markdown);document.getElementById('markdown-content').innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-content').innerHTML = `<p class="text-red-500">Error loading content: ${error.message}. Please ensure input.md exists.</p>`;});});</script></body></html>
